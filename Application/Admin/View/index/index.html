<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <!--自定义样式及脚本放于此处-->
        <link rel="stylesheet" href="__PUBLIC__/admin/css/index.css">
        <script type="text/javascript" src="__PUBLIC__/admin/js/index/index.js"></script>
        {$Think.const.ANIMATION}
        <title>{$config['system_name']}</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top b-header">
            <div class="container-fluid">
                <div class="navbar-header ">
                    <div class="b-systitle">{$config['system_name']}</div>
                </div>
                <div class="navbar-collapse collapse" >
                    <ul class="nav navbar-nav navbar-right" style="margin: 5px 0px;">
                        <li class="dropdown ">
                            <a href="#" class="dropdown-toggle b-top b-icon-tix hvr-buzz-out" style="color: #fff;display:{$tixing}" data-toggle="dropdown">
                                提醒
                                <span class="label label-danger" id="countSum">0</span>
                            </a>
                            <ul class="dropdown-menu" style="width: auto" id="txNum">

                            </ul>
                        </li>
                        <li>
                            <a  href="javascript:void(0)" onclick="jumpPage('__MODULE__/SysUserInfo/saveUserMyInfo', 0)" class="b-top b-icon-user hvr-buzz-out" style="color: #fff;" target="right">
                                {$realname}
                            </a>
                        </li>
                        <li ><a href="__MODULE__/login/logout" class="b-top b-icon-logout hvr-buzz-out" style="color: #fff;">退出</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid b-menu">
            <div class="row">
                <div class="col-md-2 b-div-menu" id="menu">
                    <ul id="main-nav" class="nav nav-list nav-stacked" >

                        <li style="border-left-color: #3fb2ac">
                            <div class="li-color-1" onclick="jumpPage('__MODULE__/index/main', 0)">
                                <i class="glyphicon glyphicon-home"></i>
                                首&#12288;&#12288;页         
                                <span class="pull-right glyphicon">&#12288;</span>
                            </div>
                        </li>

                        <foreach name="navList" item="v" key="k">
                            <if condition="$v.parent_id eq 0">
                                <li class="{$v.sys_name}Menu">
                                    <div href="#div{$k}" class="nav-header collapsed li-color-{$k%6+2}" onclick="zkTab('div{$k}')">
                                        <i class="glyphicon glyphicon-list-alt"></i>
                                        {$v.cat_name}
                                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                                    </div>
                                    <ul id="div{$k}" class="nav nav-list collapse secondmenu" style="height: 0px;">
                                        <foreach name="navList" item="vv" key="kk">
                                            <if condition="$v.id eq $vv['parent_id']">
                                                <li class="show{$vv.sys_name}"><div onclick="jumpPage('__MODULE__/{$vv.jump_url}', this)" class="li-color-{$k%6+2}">{$vv.cat_name}</div></li>
                                            </if>
                                        </foreach>
                                    </ul>
                                </li>
                            </if>
                        </foreach>


                    </ul>
                </div>
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-body b-main-title">
                            <a id="firCat" style="color:#3fb2ac;" href="javascript:void(0)">后台</a>&nbsp;&raquo;&nbsp;<a id="secCat" style="color:#3fb2ac;" href="javascript:void(0)">首页</a>
                        </div>
                    </div>
                    <div class="panel panel-default" id="main">
                        <iframe name="right" id="rightMain" src="__MODULE__/index/main" frameborder="no" scrolling="auto" width="100%" height="100%" allowtransparency="true"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html> 
<script src="__PUBLIC__/admin/plugin/frameworks/Tour/tour.js"></script>
<link rel="stylesheet" href="__PUBLIC__/admin/plugin/frameworks/Tour/tour-default.css">
<script src="__PUBLIC__/admin/js/yd/yd-index.js"></script>
